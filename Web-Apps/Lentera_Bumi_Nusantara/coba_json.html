<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</head>

<body>
    <script>
        window.onload = function() {

            var dataPoints = [];

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                theme: "dark2",
                title: {
                    text: "Daily Sales Data"
                },
                axisY: {
                    title: "arah angin",
                    titleFontSize: 24,
                    includeZero: true
                },
                data: [{
                    type: "line",
                    yValueFormatString: "#,### arah angin",
                    dataPoints: dataPoints
                }]
            });

            $.getJSON("results.json", addData);


            function addData(data) {
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    // console.log(data.length);
                    // console.log(data[i].waktu);
                    // console.log(data[i].waktu);
                    console.log(data[i].arah_angin);
                    dataPoints.push({
                        x: new Date(data[i].waktu),
                        y: data[i].arah_angin * 256 / 360,
                        // x: data[i].arus,
                    });
                }
                // console.log(data.length);
                chart.render();
            }
            // $.get("results.json", function(data) {
            //     var chart = new CanvasJS.Chart("chartContainer", {
            //         animationEnabled: true,
            //         theme: "light2", //light1
            //         title: {
            //             text: "CanvasJS Charts in ASP.Net MVC using JSON & AJAX"
            //         },
            //         data: [{
            //             // Change type to "bar", "splineArea", "area", "spline", "pie",etc.
            //             type: "line",
            //             dataPoints: data
            //         }]
            //     });

            //     chart.render();
            // });
        }
    </script>
    <div id="chartContainer" style="height: 50%; width: 100%;"></div>
</body>

</html>
