    <script type="text/javascript">
        $("document").ready(function() {
            /* untuk letak url silahkan di sesuaikan dengan letak script di folder htdocs Anda */
            $.getJSON('http://192.168.43.231/Lentera_Bumi_Nusantara/about_us.php', {
                get_param: 'value'
            }, function(data) {
                $.each(data, function(index, element) {
                    /* mengisikan table dari hasil json */
                    // alert(element.id);
                    $('#tabledata').find('tbody')
                        .append($('<tr>')
                            .append(
                                '<td>' + element.nomor + '</td>' +
                                '<td>' + element.kecepatan_angin + '</td>' +
                                '<td>' + element.arah_angin + '</td>' +
                                '<td>' + element.arus + '</td>' +
                                '<td>' + element.tegangan + '</td>' +
                                '<td>' + element.Kws + '</td>' +
                                '<td>' + element.waktu + '</td>'
                            )
                        );
                });
            });
        });
    </script>
</head>

    <h1>Demo JQUERY GetJSON Ambil data dari JSON PHP</h1>
